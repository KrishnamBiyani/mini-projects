            <div class="circles">DEL</div>

            <div class="circles">5</div>
            <div class="circles">6</div>
            <div class="circles">-</div>
        </div>
        <div class="line4 line">
            <div class="circles">1</div>
            <div class="circles">2</div>
            <div class="circles">3</div>
            <div class="circles">+</div>
        </div>
        <div class="line5 line">
            <div class="circles">00</div>
            <div class="circles">0</div>
